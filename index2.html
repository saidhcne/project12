<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

<link rel="stylesheet" href="style2.css">

</head>

<body>
    <div class="background"></div>
    <header>
        <div class="container">
            <ul>
                <li>
                    <a href="#" class="logo">
                        <div class="images">
                            <img src="logo-forDark.png" class="logo-forDark" title="publius">
                            <img src="logo-forLight.png" class="logo-forLight" title="publius">
                        </div>
                        <h2>publius<span>.</span></h2>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="#" class="nav-link">Join</a>
                </li>
                <li>
                    <span class="nav-link theme-toggle">
                        <i class="fa-solid fa-sun fa-beat"></i>
                        <i class="fa-solid fa-moon"></i>
                    </span>
                </li>
            </ul>
        </div>
    </header>


    <main>
        <section class="contact">
            <div class="container">
                <div class="left">
                    <div class="form-wrapper">
                        <div class="contact-heading">
                            <h1>l'ets work together<span>.</span></h1>
                            <p class="text">or reach us via : <a href="mailto:agencedevoyage@gmail.com">agencedevoyage@gmail.com</a></p>
                        </div>

                        <form action="index2.html" method="post" class="contact-form" >
                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="First name" type="text" required>
                                <label>First name</label>
                                <i class="icon fa-solid fa-address-card"></i>
                            </div>

                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="Last name" type="text" required>
                                <label>Last name</label>
                                <i class="icon fa-solid fa-address-card"></i>
                            </div>

                            <div class="input-wrap w-100">
                                <input class="contact-input" autocomplete="off" name="Email" type="email" required>
                                <label>Email</label>
                                <i class=" icon fa-solid fa-envelope"></i>
                            </div>

                            <div class="input-wrap textarea w-100">
                                <textarea name="Messagee" autocomplete="off" class="contact-input" required></textarea>
                                <label>decrire votre probleme / reclamation</label>
                                <i class=" icon fa-solid fa-pencil fa-bounce"></i>
                            </div>

                            <div class="contact-buttons">
                                <button class="btn upload">
                                    <span>
                                        <i class="fa-solid fa-paperclip"></i> Add Attachment
                                    </span>
                                    <input type="file" name="Attachment">       
                                </button>
                                <input type="submit" value="Send Messagee" class="btn">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="right">
                    <div class="image-wrapper">
                        <img src="img.jpg" class="img" >
                        <div class="wave-wrap">
                            <svg class="wave" viewBox="0 0 783 1536" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <path id="wave" d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 
                             63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 
                             805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z"/>
                             </svg>
                            
    
                        </div>
                        <svg class="dashed-wave" viewBox="0 0 345 877" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path id="dashed-wave" d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 
                        302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1"/>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
